<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>

    <div id="signup">
        <h1>Sign Up</h1>
        <form>
            <label for="">Name</label>
            <input type="text" placeholder="Enter your first Name" id="input-name">
            <label for="">Phone</label>
            <input type="text" placeholder="Enter phone" id="input-phone">
            <label for="">Email</label>
            <input type="email" placeholder="Enter your email" id="input-email">
            <label for="">date of birth</label>
            <input type="date" placeholder="Enter date of birth" id="input-dob">
            <label for="">Password</label>
            <input type="password" placeholder="Enter your Confrom password" id="input-password">
            <button id="signupbtn">Sign Up</button>
        </form>
        <p>By Clicking the sign up button, yor agree to our <br>
            <a href="">Terms and Conditions</a>and <a href="">Policy and Privacy</a>
        </p>
    </div>
    <p class="para2">Already have an account ? <a href="html/login.html">Login here</a></p>

    <script src="js/app.js" type="module"></script>
</body>

</html>
